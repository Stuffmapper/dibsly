
<div>
	<div class="modal-header">
		<h3 class="modal-title">Change Your Password </h3>
		<alerts></alerts>
	</div>

	<div class="modal-body">


		<form >


			<div class="form-group">
			    <label for="email">Enter Your New Password {{username}}</label>
			</div>

		  <div class="form-group">
		    <label for="password">Password *</label>
		    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
		  </div>

		  <div class="form-group">
		    <label for="password_confirmation">Password Confirmation *</label>
		    <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" ng-model="password_confirmation" required>
		  </div>


			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="changePassword()">Change Password</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
		</form>
	</div>
</div>
