
<div class="row col-lg-12 col-md-12 col-xs-12">
 <hr>
 <a href='#' ng-click='getStuff()' class="col-lg-12 col-md-12 col-xs-12">Back to results</a>
  <h3>Edit Post</h3>
  <form id="give-stuff-form">
     <div class="row col-md-12">
      <img class="img-responsive" src={{editItem.image_url}} ></img>

     </div>
     <br>

     <div >
        <button class= "center btn btn-default" ng-hide='editItem.published'
         ng-click="publish(true)">Publish</button>

        <button class= "center btn btn-default" ng-show='editItem.published'
        ng-click="publish(false)">Depublish</button>

      </div>
      <div class="row col-md-12">
        <ul>
          <li><b>Poster: </b>
            <span>{{editItem.creator}}</span>
          </li>

          <li><b>Published: </b>
            <span>{{editItem.published}}</span>
          </li>

          <li><b>Available: </b>
            <span>{{editItem.dibbable}}</span>
          </li>


        </ul>
      </div>



    <div class='col-lg-12 col-md-12 col-xs-12'>
      <div class="form-group ">

        <select class="form-control" id="category" placeholder="Category"
         ng-model="editItem.category" >
         <option>Arts &amp; Crafts</option>
         <option>Books, Games, Media</option>
         <option>Building &amp; Garden Materials</option>
         <option>Clothing &amp; Accessories</option>
         <option>Electronics</option>
         <option>Furniture &amp; Household</option>
         <option>General</option>
         <option>Kids &amp; Babies</option>
         <option>Recreation</option>
       </select>

       </div>

      <div class="form-group">
        <input type="text" class="form-control" id="description"
         placeholder="Describe this stuff (you can use #tags)"
          ng-model="editItem.description">
      </div>

      <div class="checkbox">
        <label><input type="checkbox" id="on_the_curb" name="on_the_curb"
           ng-model="editItem.on_the_curb"
           >This item is on the curb/outside/unattended by me </label>
      </div>


      <div class="form-group ">
        <button class="btn btn-primary" ng-click="updateStuff()">Update</button>
        <button class= "btn btn-default" ng-click='close()'>Cancel</button>
      </div>
    </div>


  </form>
  <hr>
</div>
