
<div class="modal-header">
   <h3 class="modal-title pull-left">Dibber Chat</h3>
   <div class="btn close-x pull-right clearfix" ng-click="cancel()">Ã—</div> 
   <br>
</div>
<div class="modal-body">
   <alerts></alerts>
  
  <div ng-repeat="conversation in inbox track by $index" class="clearfix" >
    <p> {{conversation.subject}}</p>
    <button class= "btn btn-default" ng-click="getMessages(conversation.id)" >Show Messages</button>    
    <div class="converation-messages">
      <div ng-repeat="message in messages[conversation.id]" class="clearfix" >
        <p>{{message.sender}}: {{message.body}} </p>
      </div>
    </div>

    <form >
      <div class="form-group">
        <input type="text" class="form-control" id="message_response" placeholder="reply" ng-model="reply_message[conversation.id].body">
      </div>

    
     <button class= "btn btn-default" ng-click="postReply(conversation.id)" >Send</button>
    </form>
  </div>
</div>





</div>
</form>
</div>
