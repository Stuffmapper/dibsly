
<div class="modal-header">
   <h3 class="modal-title pull-left">Dibber Chat</h3>
   <div class="btn close-x pull-right clearfix" ng-click="cancel()">Ã—</div> 
   <br>
</div>

<div class="modal-body inbox-modal">
  <accordion close-others='true'>
  
    <accordion-group ng-repeat="conversation in inbox track by $index" class="conversation-container" >

      <accordion-heading  >
        <div class='col-md-12' ng-click="getMessages(conversation.id)">
          <div class='inbox-conversation-subject'>
            <div class='col-md-3 pull-left'>
               <img ng-src={{conversation.conversable.image_url}} class='img-responsive conversation-image'></img> 
            </div>

            <div class="col-md-6 pull-left">
              <div class="col-md-12 conversation-description" > {{conversation.conversable.description }}</div>
              <div class="col-md-12 conversation-posted-at">{{conversation.conversable.created }}</div>
            </div >

            <div class="col-md-3 pull_right">
              <ul>
                <li>published</li>
                <li>dibbed</li>
                <li>gone</li>
              </ul>
            </div>

          </div>
        </div>
      </accordion-heading> 


      <div class="converation-messages">
        <div ng-repeat="message in messages[conversation.id]" class="clearfix" >
          <p>{{message.sender}}: {{message.body}} </p>
        </div>
      </div>
      
      <hr>

      <div class="conversation-reply">
        <div class="col-md-10 conversation-reply">
          <input type="text" class="form-control  pull-left" id="message_response" placeholder="reply" ng-model="reply_message[conversation.id].body">
        </div>

        <button class= "btn btn-default col-md-2" ng-click="postReply(conversation.id)" >send</button>
      </div>
    </accordion-group>
  </accordion>
</div>
