<div id="get-stuff" ng-controller="GetStuffCtrl" >
  <div class='col-lg-6 col-md-6 col-xs-6 to-edge'>
    <select class="form-control" id="category" placeholder="Category"
    ng-model="search.category" >
      <option value="" disabled selected>All Categories</option>
      <option ng-repeat="category in categories">{{category}}</option>
    </select>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-6 to-edge">
    <input type="text" class="form-control search-input" id="description">
        <span class="glyphicon glyphicon-search search-magnify"
        aria-hidden="true"></span>
    </input>
  </div>
  <br>
  <br>

   <div
   ng-repeat="item in mapped" >

     <div ng-include src="'misc/marker.html'"></div>
   </div>

   <div class="menu-toggle">
     <span ng-click='menuToggle()'
     class="glyphicon glyphicon-chevron-down"
     aria-hidden="true"
     ng-hide='toggle'></span>
     <span ng-click='menuToggle()'
     class="glyphicon glyphicon-chevron-up"
     aria-hidden="true"
     ng-show='toggle'>
     </span>
   </div>

</div>
