<div>
  <div class='chat-box'>
    <div ng-repeat='message in chat'>
    <span class='{{getSenderColor(message.user)}}'>{{message.user}}</span> said: {{message.message}}
    </div>
  </div>
  <div class="col-lg-12 chat-send-bar">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">msg!</button>
      </span>
      <input type="text" class="form-control" placeholder="Send To">
    </div><!-- /input-group -->
  </div>
</div>
