<div class="stuff-view col-lg-6 col-md-6 col-xs-6 "
 title={{item.description}} ng-attr-id={{item.id + '-stuff'}} >
  <div class= "stuff-image-container clearfix" ng-click=getDetails(item.id)>
    <img class="stuff-image img-responsive" ng-src={{item.image_url}}
    ng-click='markerWindow(item.id)' fallback-src ></img>
  </div>

  <div class="col-lg-12 col-md-12 col-xs-12">
    <dib ng-show='item.showDib()' post="item.id"></dib>
    <undib ng-show='item.showUnDib()' post="item.id"></undib>
    <button class= "btn-xs btn-default"
    ng-click=getDetails(item.id)
    >Details</button>

    <button class= "btn-xs btn-default"
     ng-click='edit(item.id)' ng-show='item.showEdit()'
     >Edit</button>
  </div>

</div>
