
<div class="my-post" ng-class='zi' >
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mystuff-row to-edge my-post-image" ng-click='post.goToDetails()' >
    <img class="img-responsive" ng-src={{post.image_url}}></img>
  </div>

  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-padding">
    <div class="col-lg-12 col-md-12 col-sm-12 mystuff-half-row no-padding on-top">
      <div class="pull-left my-post-title">{{post.title}}</div>
      <settings ng-hide='post.isCurrentDibber'></settings>
      <a ng-show='post.isCurrentDibber' ng-click='post.goToDetails()' class='pull-right center-y item-details-link' >
        Item details &gt;&gt;
      </a>
    </div>
    <button class="col-lg-12 col-md-12 col-sm-12 col-xs-12 to-edge myPost-button" ng-class="btnClass()" ng-click='btnAction()' ><span class='glyphicon glyphicon-envelope left-envelope'></span> {{msg()}} <span class='glyphicon glyphicon-envelope right-envelope'></span><span class='right-envelope'>{{ msgCount}}</span> </button>
  </div>
  <div ng-show='chat' class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding chat">
      <div ng-repeat="message in messages">
        <div class="message-icon" ng-class="message.isSender ? 'pull-right' : 'pull-left'">
          <img class='message-image' ng-src={{message.senderImage}} >
        </div>
        <div class="message-body">{{ message.body}}</div>
        <div class="message-footer">
          <span class="message-sender">{{message.sender}}</span>
          <span class="message-created-at">{{message.created_at | date : 'medium' }}</span>
        </div>
      </div>

      <div class="form-group">
        <textarea type="text" id="TextArea" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-keyup="autoExpand($event)" placeholder="Write a response ..." ng-model="newMessage" ng-enter="sendMessage()"></textarea>
      </div>
  </div>
</div>
