<div ng-hide='currentUser' class="overlay-info add-margin-top-50" >
  Please
  <a class='btn'
  ng-click="showSignin()" >Sign In</a>to view your stuff
</div>

<div id="my-stuff" class="col-lg-12 col-md-12 col-xs-12"
 ng-controller='MyStuffCtrl' >
  <ul class="sm-tabs lowtabs" ng-hide="!currentUser">


    <li class="col-md-3 col-lg-3 col-xs-3"
    active='tabs.myPosts'
    ng-class="tabs.myPosts ?  'tab-clicked' : 'tab-unclicked'"
    ng-click='showtab("myPosts")'>
        <h4>Posts</h4>

    </li>

    <li class="col-md-3 col-lg-3 col-xs-3"
    active='tabs.myDibs'
    ng-class="tabs.myDibs ?  'tab-clicked' : 'tab-unclicked'">
      <a href= '#' ng-click='showtab("myDibs")'>
        <h4>Dibs</h4>
      </a>
    </li>
    <li class="col-md-3 col-lg-3 col-xs-3"
    ng-class="tabs.myMessages ?  'tab-clicked' : 'tab-unclicked'" >
      <a href="#" ng-click='showtab("myMessages")'>
        <h4>Messages</h4>
      </a>
    </li>

    <li class="col-md-3 col-lg-3 col-xs-3"
    ng-class="tabs.myProfile ?  'tab-clicked' : 'tab-unclicked'" >
      <a href="#" ng-click='showtab("myProfile")'>
        <h4>Profile</h4>
      </a>
    </li>

  </ul>

  <div class="col-lg-12 col-md-12 col-xs-12">
    <div ng-show='tabs.myPosts'
    class='content scroll-y' ng-include src="'myStuff/myposts.html'"></div>
    <div ng-show='tabs.myDibs'
     class='content scroll-y' ng-include src="'myStuff/mywants.html'"></div>
    <div ng-show='tabs.myMessages'
    class='content scroll-y' ng-include src="'myStuff/mymessages.html'"></div>
    <div ng-show='tabs.myProfile'
    class='content scroll-y' ng-include src="'myStuff/myprofile.html'">
    </div>
  </div>
  <hr>
</div>

<div class="col-lg-12 col-md-12 col-xs-12" ng-class="!currentUser ? 'overlay-active' : 'overlay-inactive' ">
</div>
