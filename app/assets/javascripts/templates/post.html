<div>
  <div ng-show='stuff.isCurrentDibber'>
    <button  class= "dib-button dib-button-send-message">Dibbed! Send a message to the lister! &gt;&gt;</button>
    <a href='#' class='undib-link'>Undib! I don't want this anymore</a>
    <hr class='thin-hr'>
  </div>

  <div ng-if="stuff.creator === stuff.currentUser">
    <div ng-hide="currentDib">  
      <button class="dib-button not-dibbed">This stuff hasn't been dibbed yet...</button>
    </div>

    <div ng-show="currentDib">
      <button class="dib-button dibbed"><span class="glyphicon glyphicon-message"></span>&nbsp;&gt;&gt;</button>
    </div>

  </div>
  <span>{{stuff.title}}</span>

  <br>
  <div class='floating stuff-category'>{{stuff.category}}</div>
  <div class='floating stuff-status'>{{stuff.status}}</div>
  <a ng-href="{{stuff.originalImage}}" >
  <img class="img-responsive img-detail" ng-src={{stuff.image_url}} fallback-src ></img>
  </a>

  <div class='detail-description'>
    <span>{{stuff.description}}</span>
  </div>
  <div ng-hide="stuff.creator === stuff.currentUser">
    
    <dib post="stuff.id" ng-show="stuff.dibbable"></dib>

  </div>

</div>
