
<div id="show-post">
  <div class="modal-header">
    <alerts></alerts>
  </div>

  <div class="modal-body" >

    <div class="col-md-12 " >
      <div class="image-details-wrapper">
        
        <img class="stuff-image" src="{{post.image_url}}"></img> 

      </div>

	    <div class="col-md-12 "> 
        <ul>
          <li><b>Poster: </b>
            <span>{{post.creator}}</span>
          </li>

    	    <li><b>Description: </b>
            <span>{{post.description}}</span>
          </li>
          <li><b>Available: </b>
            <span>{{post.dibbable}}</span>
          </li>


        </ul>
	    </div> 
          <dib post=post.id ng-show=post.dibbable  ></dib>

 
          <edit post="post" ng-show="currentUser == post.creator" ></edit>
          <undib post=post.id ng-show=post.dibbable  ></udib>   
	 </div>
           


  </div>

</div>
