
<div class="row col-md-12">
 <hr>
   <a href='#' ng-click='close()'>Back to results</a>

     <div class="row col-md-12  individual-post">
      <img class="img-responsive" src={{stuff.image_url}} ></img>

     </div>
     <br>


      <div class="row col-md-12" >
        <ul id='show-post'>
          <li><b>Poster: </b>
            <span>{{stuff.creator}}</span>
          </li>

          <li><b>Published: </b>
            <span>{{stuff.published}}</span>
          </li>

          <li><b>Available: </b>
            <span>{{stuff.dibbable}}</span>
          </li>

          <li><b>Description: </b>
            <span>{{stuff.description}}</span>
          </li>


        </ul>
                   
                   <dib post="stuff.id" ng-show="stuff.dibbable"></dib>  
                   <button class= "btn-xs btn-default" ng-click='editing = !editing' ng-show="currentUser == stuff.creator">Edit</button>
           
               <edit post="stuff.id" stuff="stuff" markers="markers" editing=editing ng-show=editing  ></edit> 
         <hr>
      </div>

</div>
