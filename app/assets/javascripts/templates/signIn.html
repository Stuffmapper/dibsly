
<div id="sign-in-form">
<div class="modal-header">
<h3 class="modal-title">Sign In</h3>
<alerts></alerts>
</div>
<div class="modal-body">


 <form >

  <div class="form-group">
    <label for="username">Username *</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
  </div>

  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
  </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signin()">Sign In</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="resetPW()">Forgot Password?</button>
</div>
</form>
</div>
