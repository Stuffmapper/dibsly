<div>
<div class="modal-header">
<h3 id="signup" class="modal-title">Sign Up</h3>

<div class="signin">
    <a href='#' class="btn btn-primary" ng-click="oaLogin(facebook)">Facebook Signin</a>
    <a href='#' class="btn btn-primary" ng-click="oaLogin(google_oauth2)">Google Signin</a>
</div>

</div>
<div class="modal-body">
 <alerts></alerts>
 <form name="form" novalidate>
  <div class="form-group">
    <div id="first-name">
      <label for="first_name">First Name *</label>
      <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="first_name" required>
    </div>
  </div>

  <div class="form-group">

    <div id="last-name">
      <label for="last_name">Last Name *</label>
      <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="last_name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
  </div>

  <div class="form-group">
    <label for="password_confirmation">Password Confirmation *</label>
    <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" ng-model="password_confirmation" required>
  </div>

  <div class="form-group">
    <label for="username">Username *</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required>
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <label id="option" for="optional"> (optional) </label>
    <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="phone_number">
  </div>

<!--   <div class="form-group">
    <label><input type="checkbox" id="anonymous" value="1" ng-model="anonymous"> Remain Anonymous to Other Users</label>
  </div> -->
  <div class="form-group">

    <label>By clicking sign up, I agree to the <a href="#" ng-click="showPolicy('userAgreement')">user agreement.</a> and <a href="#" ng-click="showPolicy('privacyPolicy')">privacy policy.</a></label>

  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="form.$valid && signup()">Sign Up</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
</div>
