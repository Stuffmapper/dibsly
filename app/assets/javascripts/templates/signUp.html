<div>
<div class="modal-header">
<h3 class="modal-title">Sign Up</h3>
</div>
<div class="modal-body">

 <form >
  <div class="form-group">
    <label for="first_name">First Name *</label>
    <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="first_name">
    <label for="last_name">Last Name *</label>
    <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="last_name">
  </div>

  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
  </div>

  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
  </div>

  <div class="form-group">
    <label for="password_confirmation">Password Confirmation *</label>
    <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" ng-model="password_confirmation">
  </div>

  <div class="form-group">
    <label for="username">Username *</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="phone_number">
  </div>

  <div class="form-group">
    <label><input type="checkbox" id="anonymous" value="1" ng-model="anonymous"> Remain Anonymous to Other Users</label>
  </div>
  <div class="form-group">
    <label><input type="checkbox" id="anonymous" value="1" ng-model="anonymous"> I agree to the <a href="#" ng-click="showUserAgreement()">user agreement</a> </label>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signup()">Sign Up</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
</div>
