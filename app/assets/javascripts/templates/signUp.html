<div class="modal-header">
<h3 class="modal-title">Sign Up</h3>
</div>
<div class="modal-body">

 <form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password_confirmation">Password Confirmation</label>
    <input type="password" class="form-control" id="password_confirmation" placeholder="confirm password">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number">
  </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signup()">Signup</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
