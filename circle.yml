deployment:
  staging:
    branch: development
    commands: 
    - heroku maintenance:on --app stuffmapper-dev
    - git push git@heroku.com:stuffmapper-dev.git $CIRCLE_SHA1:refs/heads/master
    - heroku run rake db:migrate --app stuffmapper-dev
    - heroku maintenance:off --app stuffmapper-dev
  user-testing:
    branch: user-testing
    heroku:
      appname: stuffmapper-usertest
  beta:
    branch: beta
    commands:
      - git push git@heroku.com:blooming-eyrie-8909.git $CIRCLE_SHA1:refs/heads/master --force
      - heroku run rake db:migrate --app blooming-eyrie-8909
test:
  override:
  - bundle exec rspec

