  privacy: "PRIVACY POLICY\n\nStuffmapper is committed to creating and maintaining a trusted community, and takes precautions to prevent unauthorized access to or misuse of data about you. Stuffmapper does not share personally identifiable user data with third parties.\n\nThis policy details how data about you is collected/used/disclosed when you visit the website, mobile application, and services offered by Stuffmapper, SPC (together “Services”) or otherwise interact with Stuffmapper. By visiting Stuffmapper's website or using Stuffmapper’s mobile applications, you are accepting the terms of this Privacy Policy.\n\n1.     Information Collected or Received\nStuffmapper requires a user to provide a valid email address, the user’s first and last name, and to choose a username connected with your account activity. Depending on the services you choose, additional information may be collected, for example: a telephone number, a physical address, and payment information.\n\nYou may connect to Stuffmapper with an external application, for example Facebook or Google, in which case Stuffmapper may receive information from that other service.\n\n2.    Data Collection:\nStuffmapper uses some data information that we gather from our users to provide and improve our services, for targeted in-app marketing, and to communicate with the user. The data Stuffmapper uses, includes:\ndata you post on Stuffmapper, or send Stuffmapper directly or through other sites. We ask that you not post private data.\ndata you provide (e.g. name, address, phone, fax, photos, tax ID).\nweb log data (e.g. pages viewed, access times, IP address, HTTP headers).\ndata collected via cookies (e.g. keyword searches and \"favorites\" lists).\ndata about your devices (e.g. screen size, DOM local storage, plugins).\ndata from 3rd parties (e.g. phone type, general location derived from IP address).\nGoogle Analytics is software collecting data about our visitors (you). It’s something like an advanced server log. Google Analytics records:\nWhat website you came from to get here.\nHow long you stay for.\nWhat kind of computer you’re using.\nAnd quite a bit more.\nWhat do we do with your data?\nThe tracking information allows Stuffmapper to better understand the kind of people who come to Stuffmapper and use the Services. This allows Stuffmapper to make better decisions about design in order to improve the product and spread awareness to other people who might find the Services useful. Occasionally, Stuffmapper will compile aggregate statistics about the number of visitors the Services received and browsers being used. No personally identifying data is included in this type of reporting. All activity falls within the bounds of the Google Analytics Terms of Service.\nChartbeat is a piece of software that grabs data about our visitors (you). It’s something like an advanced server log. Chartbeat records:\nWhat website you came from to get here.\nHow long you stay for.\nWhat kind of computer you’re using.\nAnd quite a bit more.\nWhat do we do with your data?\nThe tracking information allows Stuffmapper to better understand the kind of people who come to Stuffmapper and use the Services. This allows Stuffmapper to make better decisions about design in order to improve the product and spread awareness to other people who might find the Services useful. Occasionally, Stuffmapper will compile aggregate statistics about the number of visitors the Services received and browsers being used. No personally identifying data is included in this type of reporting. All activity falls within the bounds of the Chartbeat Terms of Service.\n\n3.    Data Storage:\nStuffmapper will retain data as long as needed for our business purposes and/or as required by law. We make good faith efforts to store data securely, but can make no guarantees. A User may access and update certain data about themselves by logging into their User Account.\n\n4.     Disclosure of Data:\nStuffmapper will disclose some user data in certain circumstances, including:\n·      to vendors and service providers working on our behalf\n·      non-personally identifiable user data for user research and marketing\n·      to respond to subpoenas, court orders, or other legal process\n·      to protect our rights, property, or safety, or that of our users or the general public\n·      with your consent (e.g. if you authorize us to share data with other users).\n·      in connection with a merger, bankruptcy, or sale/transfer of assets to another company\n·      in aggregate or summary form, as long as it cannot reasonably be used to identify you\n\nPrivacy Policy Changes\nStuffmapper reserves the right to modify this privacy policy at any time. When a change is made to this Agreement, Stuffmapper will post a notice on the Stuffmapper website, or Stuffmapper Mobile Application. If a material change is made to this policy, prior to the change becoming effective, you will be notified here, by email, in the version notes on the Stuffmapper Mobile Application’s platform, or other places Stuffmapper deems appropriate.\n"
